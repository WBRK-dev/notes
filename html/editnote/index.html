<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../assets/js/jquery.js"></script>
    <title>Edit Note</title>
</head>
<body>
    <header><p class="title">Edit Note</p><div class="right">
        <div class="img-button" id="home"><img src="../assets/img/home.svg"></div>
    </div></header>
    <toolbar>
        <toolitem title="Save Note" id="saveNote"><img src="../assets/img/save.svg"></toolitem>
        <toolitem title="Rename Note"><img src="../assets/img/rename.svg"></toolitem>
        <toolitem title="Delete Note"><img src="../assets/img/delete.svg"></toolitem>
        <hr>
        <toolitem><img src="../assets/img/bold_format.svg"></toolitem>
        <toolitem><img src="../assets/img/italic_format.svg"></toolitem>
        <toolitem><img src="../assets/img/h1_format.svg"></toolitem>
        <toolitem><img src="../assets/img/h2_format.svg"></toolitem>
        <toolitem><img src="../assets/img/h3_format.svg"></toolitem>
        <toolitem><img src="../assets/img/h4_format.svg"></toolitem>
        <hr>
        <toolitem title="Enable/Disable Spellcheck"><svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" fill="#fff"><path d="M563 967q-5 0-9-2t-7-5L425 838q-9-9-9-21t9-21q9-9 21-9t21 9l96 96 219-219q9-9 21-9t21 9q9 9 9 21t-9 21L579 960q-3 3-7 5t-9 2ZM165 744q-19 0-27.5-12.5T136 702l172-454q5-13 18-22t27-9q14 0 27 9t18 22l171 452q7 18-1.5 31T539 744q-8 0-16-5t-11-13l-47-124H238l-47 124q-3 8-10.5 13t-15.5 5Zm92-200h189l-92-254h-5l-92 254Z"/></svg></toolitem>
    </toolbar>
    <main>
        <textarea id="editnote"></textarea>
    </main>
    <popups style="display: none;">
        <popup class="dialog" id="saveChanges">
            <p class="title">Save Changes</p>
            <p class="desc">If you exit without saving you lose your changes.</p>
            <div class="buttonbox"><button class="sec" onclick='window.open("../index.html", "_self")'>Discard</button><button class="prim" id="submit">Save</button></div>
        </popup>
    </popups>
</body>
<script src="./js/index.js" defer></script>
<script src="./js/popups.js"></script>
</html>

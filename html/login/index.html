<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../assets/js/jquery.js"></script>
    <title>Notes - Sign in</title>
</head>
<body>
    <header><p class="title">Notes - Sign in</p></header>
    <main>
        <div class="form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button>Sign in</button>
            <div class="flex" id="loadingmessage" style="display: none;"><div class="spinner"></div><p>Signing in...</p></div>
            <div class="flex" id="errormessage" style="display: none;"><p>Wrong username/password.<p></div>
            <a href="#">Offline mode</a>
        </div>
    </main>
</body>
<script src="./js/index.js"></script>
</html>
